<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

// Renderer
const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
renderer.setSize(innerWidth, innerHeight);
renderer.setClearColor(0x0a0a0f, 1);
renderer.shadowMap.enabled = false;
document.body.appendChild(renderer.domElement);

// Scene + Camera
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 100);
camera.position.set(0, 0, 6);

// Controls
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.06;
controls.autoRotate = true;
controls.autoRotateSpeed = 1.8;
controls.enablePan = false;
controls.minDistance = 3;
controls.maxDistance = 12;

// â”€â”€ LIGHTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const ambient = new THREE.AmbientLight(0xffeedd, 1.5);
scene.add(ambient);

const sun = new THREE.DirectionalLight(0xffffff, 3);
sun.position.set(5, 8, 6);
scene.add(sun);

const goldFill = new THREE.PointLight(0xFFD700, 8, 25);
goldFill.position.set(-4, 2, 4);
scene.add(goldFill);

const rimLight = new THREE.PointLight(0xFF8800, 5, 20);
rimLight.position.set(0, -5, -4);
scene.add(rimLight);

// â”€â”€ MAIN SPHERE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const sphereGeo = new THREE.IcosahedronGeometry(1.5, 3);
const sphereMat = new THREE.MeshPhongMaterial({
  color: 0xFFD700,
  emissive: 0x221100,
  specular: 0xFFFFAA,
  shininess: 120,
});
const sphere = new THREE.Mesh(sphereGeo, sphereMat);
scene.add(sphere);

// â”€â”€ WIREFRAME â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const wireMat = new THREE.MeshBasicMaterial({
  color: 0xFFAA00,
  wireframe: true,
  transparent: true,
  opacity: 0.15,
});
const wire = new THREE.Mesh(new THREE.IcosahedronGeometry(1.55, 2), wireMat);
scene.add(wire);

// â”€â”€ RINGS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function makeRing(rx, ry, rz) {
  const geo = new THREE.TorusGeometry(2.4, 0.025, 12, 100);
  const mat = new THREE.MeshPhongMaterial({
    color: 0xFFD700,
    emissive: 0x331100,
    specular: 0xFFFFCC,
    shininess: 80,
  });
  const mesh = new THREE.Mesh(geo, mat);
  mesh.rotation.set(rx, ry, rz);
  scene.add(mesh);
  return mesh;
}
const ring1 = makeRing(Math.PI / 2, 0, 0);
const ring2 = makeRing(Math.PI / 3, Math.PI / 4, 0);
const ring3 = makeRing(0, Math.PI / 2, 0.3);

// â”€â”€ ORBITING GEMS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const gemGroup = new THREE.Group();
scene.add(gemGroup);

const gemColors = [0xFFD700, 0xFFA500, 0xFF6600, 0xFFEE00];
for (let i = 0; i < 8; i++) {
  const angle = (i / 8) * Math.PI * 2;
  const r = 2.8;
  const geo = new THREE.OctahedronGeometry(0.12 + (i % 3) * 0.04);
  const mat = new THREE.MeshPhongMaterial({
    color: gemColors[i % gemColors.length],
    emissive: 0x110500,
    specular: 0xFFFFFF,
    shininess: 150,
  });
  const gem = new THREE.Mesh(geo, mat);
  gem.position.set(Math.cos(angle) * r, Math.sin(angle * 0.5) * 0.8, Math.sin(angle) * r);
  gemGroup.add(gem);
}

// â”€â”€ STARS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const starCount = 500;
const starPositions = new Float32Array(starCount * 3);
for (let i = 0; i < starCount * 3; i++) {
  starPositions[i] = (Math.random() - 0.5) * 60;
}
const starGeo = new THREE.BufferGeometry();
starGeo.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
const starMat = new THREE.PointsMaterial({ color: 0xFFDD88, size: 0.07, transparent: true, opacity: 0.5 });
scene.add(new THREE.Points(starGeo, starMat));

// â”€â”€ GLOW CORE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const glowGeo = new THREE.SphereGeometry(0.9, 16, 16);
const glowMat = new THREE.MeshBasicMaterial({ color: 0xFFAA00, transparent: true, opacity: 0.08 });
scene.add(new THREE.Mesh(glowGeo, glowMat));

// â”€â”€ RESIZE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
window.addEventListener('resize', () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});

// â”€â”€ ANIMATE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let t = 0;
function animate() {
  requestAnimationFrame(animate);
  t += 0.012;

  // Breathe
  const pulse = 1 + 0.04 * Math.sin(t * 1.8);
  sphere.scale.setScalar(pulse);
  wire.scale.setScalar(pulse * 1.01);

  // Ring spin
  ring1.rotation.z += 0.005;
  ring2.rotation.z -= 0.004;
  ring3.rotation.x += 0.006;

  // Gems orbit
  gemGroup.rotation.y += 0.009;
  gemGroup.rotation.x += 0.003;

  // Moving lights
  goldFill.position.x = Math.sin(t * 0.6) * 5;
  goldFill.position.y = Math.cos(t * 0.4) * 4;
  rimLight.position.x = Math.cos(t * 0.7) * 5;

  controls.update();
  renderer.render(scene, camera);
}
animate();
</script>
